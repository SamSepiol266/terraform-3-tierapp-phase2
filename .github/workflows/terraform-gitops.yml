name: Terraform GitOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write       # Required for OIDC
  contents: read        # Required to checkout code
  pull-requests: write  # Required to comment on PRs

env:
  AWS_REGION: us-west-1
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configure AWS Credentials (OIDC)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 4. Terraform Format Check
      # Fails if your code isn't perfectly formatted
      - name: Terraform Format
        run: terraform fmt -check

      # 5. Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6. Terraform Validate
      # Checks for syntax errors
      - name: Terraform Validate
        run: terraform validate

      # --- NEW: SECURITY SCANNER (Checkov) ---
      - name: Run Checkov Security Scan
        if: github.event_name == 'pull_request'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          # soft_fail: true means it will warn you but NOT block the build.
          # Change to false if you want to force security fixes.
          soft_fail: true 
          framework: terraform

      # 7. Terraform Plan (Runs ONLY on Pull Requests)
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        id: plan
        # Generates a plan and saves it to a file, but doesn't apply it
        run: terraform plan -no-color -input=false
        continue-on-error: true # Let the workflow continue so we can comment the error if it fails

      # 8. Post Plan to GitHub PR (GitOps Magic)
      # This puts the plan results into the PR conversation
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Security Scan (Checkov) üõ°Ô∏è\`${{ steps.plan.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # 9. Stop if Plan Failed
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # 10. Terraform Apply (Runs ONLY on Push to Main)
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
