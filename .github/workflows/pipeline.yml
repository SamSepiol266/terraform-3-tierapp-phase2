name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    # Use the secrets we just set up
    env:
      AWS_ACCESS_KEY_ID: ${{ AKIAUF4B7GYMHMVRBWFK }}
      AWS_SECRET_ACCESS_KEY: ${{ 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  }}
      AWS_DEFAULT_REGION: "us-west-1" # Change this if you use a different region

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        # This shows you what WILL happen without actually doing it yet
        run: terraform plan -input=false
        
