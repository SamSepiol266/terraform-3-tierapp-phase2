name: Build and Push to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**' # Only run if the app code changes
  workflow_dispatch:

env:
  AWS_REGION: us-west-1 # UPDATED: Changed from us-east-1 to us-west-1
  ECR_REPOSITORY: my-3-tier-app-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }} # Use Git Commit ID as the tag
      run: |
        # Build the docker container
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
        
        # Tag it as 'latest' as well for easy access
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "::notice::Image pushed to: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
